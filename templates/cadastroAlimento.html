<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Cadastro Alimento</title>
</head>
<body>
    <h1>Cadastro de Alimentos</h1>
    <form action="/add_food" method="POST">
        <label for="Nome">Nome:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="Carboidratos">Carboidratos (g):</label>
        <input type="number" id="carbs" name="carbs" step="0.01" required><br><br>
        <label for="Proteinas">Proteinas (g):</label>
        <input type="number" id="protein" name="protein" step="0.01" required><br><br>
        <label for="Gorduras">Gorduras (g):</label>
        <input type="number" id="fat" name="fat" step="0.01" required><br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
